# fly.toml app configuration file will need to be generated
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "simple-web-app-using-fly"
primary_region = "lhr"

[build]

[http_service]
  internal_port = 8123
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
